{% extends 'base.html' %}
{% block content %}

<h1>everypost page</h1>
<hr>
{% if post.image %}
 <img src="{{ post.image.url }}">
{% endif %}
<h4>タイトル：{{ post.title }}</h4>
<p>内容：{{ post.content }}</p>
<button><a href="{% url 'app:edit' post_id=post.id %}">編集</a></button>
<button><a href="{% url 'app:delete' post_id=post.id %}">削除</a></button>
{% endblock %}
